<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Press+Start+2P&display=swap" rel="stylesheet">
  <title>Dark Humor</title>
</head>
<body>
  <div class="container">
    <div class="video-container">
      <video autoplay loop muted playsinline>
        <source src="fire-burn.mp4" type="video/mp4">
      </video>
    </div>
    
    <div class="content">
      <div class="header">
        <h1>DARK HUMOR</h1>
      </div>
      
      <div class="joke-container">
        <p id="jokeElement">Loading...</p>
      </div>
      
      <button id="refreshButton" class="refresh-button">
        <span class="button-text">NEXT JOKE</span>
      </button>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
